on: 
  push:
    branches:
      - main

jobs:
  pr_data:
    runs-on: ubuntu-latest
    name: Print PR number
    outputs:
      pr_number: ${{ steps.get_pr_data.outputs.pr_number }}
    steps:
      - uses: actions/github-script@v6
        id: get_pr_data
        with:
          script: |
              const pr_data = (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0];
              core.setOutput('pr_number', pr_data.number);
              return pr_data;
      - name: Pull Request data
        run: |
          echo 'NUMBER ${{ fromJson(steps.get_pr_data.outputs.result).number }}'
          echo 'TITLE ${{ fromJson(steps.get_pr_data.outputs.result).title }}'

  print_pr_number:
    runs-on: ubuntu-latest
    needs: pr_data
    name: Print PR number
    steps:
      - name: Print PR number
        run: |
          echo "PR: ${{ needs.pr_data.outputs.pr_number }}"
  
  build_app:
    runs-on: ubuntu-latest
    environment: development
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: NPM install
        run: npm ci
      - name: Build App
        env:
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
          ZE_API: ${{ vars.ZE_API }}
          ZE_API_GATE: ${{ vars.ZE_API_GATE }}
        run: |
          cd zephyr-examples/create-mf-app-rspack
          npm ci
          npm run build
      - name: Zephyr deploy summary
        uses: ./ # Uses an action in the root directory
        id: zephyr
        with:
          application_uid: create-mf-app-rspack-host.zephyr-ci.opavlovskyi

